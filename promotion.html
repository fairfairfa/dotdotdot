 html, body {

/* PROMOTION SECTION (เหมือน GALLERY ที่ให้ไว้) */
.promotion-box {
  display: flex;
  justify-content: center;
  width: 100%;
  height: 400px;  /* ปรับความสูงให้พอสำหรับรูปภาพแบบลอย */
  margin-top: 110px;
}

.promotion-inner {
  position: relative;
  width: 1650px;
  height: 100%;
  overflow: visible;
}

/* รูปภาพใน promotion */
.promotion-inner img {
  position: absolute;
  height: auto;
  object-fit: cover;
  transition: filter 0.3s ease, transform 0.3s ease;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

/* Hover effect */
.promotion-inner img:hover {
  filter: brightness(70%) grayscale(50%);
  transform: scale(1.05);
  z-index: 10;
}

/* ตำแหน่งรายตัวของรูปภาพ */
