/* รูปทุกใบจัดแบบอิสระ */

.img1, .img2, .img3, .img4, .img5, .img6, .img7, .img8 {

}

.img1:hover, .img2:hover, .img3:hover, .img4:hover, .img5:hover, .img6:hover, .img7:hover, .img8:hover {
